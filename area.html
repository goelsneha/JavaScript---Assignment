<!DOCTYPE html>
<html lang="en">

<head>
    <title>Area of Circle</title>
</head>

<body>

    <script>
        function areaCircle(radius) {
            var area = Math.PI * radius * radius;
            console.log("Value of Radius : ", radius);
            console.log("Area of Circle : ", Math.round(area));
        }

        var radius = prompt("Enter the radius of circle : ");

        areaCircle(radius);
    </script>

</body>

</html>
